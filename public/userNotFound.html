<!DOCTYPE html>
<html lang="ES-ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <title>Profile</title>
    </head>
    <body>
        <header>
            <div class="headerleft">
                <div class="title">FaceBluff</div>
                <div class="links"><a href="#">Friends</a></div>
                <div class="links"><a href="#">Questions</a></div>
            </div>
            <div class="usermenu">
                <div class="points">
                    <img src="img/smile.jpg" alt="user" class="userpic">
                    <b>50 pts</b>
                </div>
                <div class="user">
                    <div class="account"><img src="img/login.png" alt="login" class="accimg"><a href="#">Profile</a></div>
                    <div class="account"><img src="img/signin.png" alt="signin" class="accimg"><a href="#">Log out</a></div>
                </div>
            </div>
        </header>
        <main>
            <div class="emptycontainer">
                <h1>The user doesn't exist.</h1>
            </div>
        </main>
    </body>
</html>
